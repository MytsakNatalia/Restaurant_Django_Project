{% if shopping_cart %}
<h4 class="mt-3 mb-3 d-flex justify-content-between align-items-center mb-3">
                Cart <span class="badge badge-secondary badge-pill">3</span>
            </h4>
{% for item in cart_items %}

            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ item.product.name }}</h5>
                    <p class="card-text">{{ item.product.description  }}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item bg-light">
                        <div class="row text-center">
                            <div class="col-lg-4">
                                <input name="basketID" type="number" class="form-control"
                                       value="{{ basket.quantity }}" min="0">
                            </div>
                            <div class="col-lg-4">{{ item.total_price }}</div>
                            <div class="col-lg-4">
                                <a href="#">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="card mb-3">
                <div class="card-footer">
                    <p class="float-left">Итого</p>
                    <h4 class="float-right">2 390 руб.</h4>
                </div>
            </div>
{% endfor %}

            <a class="btn btn-success btn-lg float-right" href="../orders/order-create.html">
                Create order
            </a>
{% else %}
<h4 class="mt-3 mb-3 d-flex justify-content-between align-items-center mb-3">
                Your cart  is empty <span class="badge badge-secondary badge-pill">3</span>
            </h4>
{% endif %}
