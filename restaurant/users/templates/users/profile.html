{% extends 'users/base.html' %}
{% load static %}


{% block css%}
 <!-- Custom styles for this template -->
    <link href="{% static 'vendor/css/profile.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-7">
            <h4 class="mt-3 mb-3">Profile</h4>

            <form action="{% url 'users:profile' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
              <div class="form-group">
                    <label class="small mb-1" for="{{ form.first_name.id_for_label }}">First Name</label>
                    {{ form.first_name }}
                </div>
                <div class="form-group">
                    <label class="small mb-1" for="{{ form.last_name.id_for_label }}">Last Name</label>
                    {{ form.last_name }}
                </div>
                <div class="form-group">
                    <label class="small mb-1" >Username</label>
                    {{ user.username }}
                </div>
                <div class="form-group">
                    <label class="small mb-1">Email</label>
                    {{ user.email }}
                </div>
                <div class="form-row">
                    <div class="col-lg-12" style="margin-top: 33px;">
                        <input class="btn btn-info btn-block" type="submit" value="Save">
                    </div>
                </div>

            </form>
        </div>
        <div class="col-lg-5">
         <h2>Shopping cart</h2>
        </div>
    </div>
</div>
{% endblock %}
